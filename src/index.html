<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Web Browser !</title>
</head>

<body>
  <div id="browser-tools">

    <div id="button-container">
      <button id="back-button">&#8592;</button>
      <button id="forward-button">&#8594;</button>
      <button id="reload-button">&#x21bb;</button>
      <button id="new-window-button">+</button>
    </div>
    <input id="url-input" placeholder="Enter URL" />
  </div>

  <div id="loading-indicator">
    <div class="loading-line"></div>
  </div>

  <webview id="webview" nodeintegration contextmenu></webview>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
